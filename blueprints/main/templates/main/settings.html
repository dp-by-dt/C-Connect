{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="glass-card p-4">
                <h2 class="mb-4"><i class="bi bi-gear me-2"></i>Settings</h2>
                <div class="mb-4">
                    <h5>Appearance</h5>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="darkModeToggle">
                        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                    </div>
                </div>
                <p class="text-muted">More settings options coming soon!</p>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById('darkModeToggle').addEventListener('change', function() {
    window.cconnect.themeManager.toggleTheme();
});
document.getElementById('darkModeToggle').checked = window.cconnect.themeManager.getTheme() === 'dark';
</script>
{% endblock %}
