{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('auth.static', filename='css/auth_style.css') }}">
{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="glass-card p-4">
                <h2 class="mb-4"><i class="bi bi-person-circle me-2"></i>Your Profile</h2>
                
                <form method="POST">
                    <div class="text-center mb-4">
                        <div class="avatar-placeholder" style="width: 120px; height: 120px; margin: 0 auto;">
                            {{ current_user.username[0].upper() }}
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-custom mt-2">
                            <i class="bi bi-camera"></i> Change Photo
                        </button>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" value="{{ current_user.username }}" disabled>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="{{ current_user.email }}" disabled>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Bio</label>
                        <textarea class="form-control" rows="4" placeholder="Tell others about yourself..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary-custom">
                        <i class="bi bi-save me-2"></i>Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
