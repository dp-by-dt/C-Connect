{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="glass-card p-4 animate-on-scroll">
                <h2 class="mb-4"><i class="bi bi-person-circle me-2"></i>Your Profile</h2>
                <form method="POST">
                    <div class="text-center mb-4">

            {# Old segment------------
                        <div class="avatar-placeholder" style="width: 120px; height: 120px; margin: 0 auto; background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: 700; color: white;">
                            {{ current_user.username[0].upper() }}
                        </div>
                #}


                {% if profile.profile_picture %}
                    <img src="{{ profile.profile_picture }}" alt="Profile picture" class="img-fluid rounded" />
                {% else %}
                    <img src="{{ url_for('static', filename='images/avatar-placeholder.png') }}" alt="Avatar" class="img-fluid rounded" />
                {% endif %}

                        <button type="button" class="btn btn-sm btn-outline-custom mt-2">
                            <i class="bi bi-camera"></i> Change Photo
                        </button>
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" value="{{ current_user.username }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="{{ current_user.email }}" disabled>
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">Bio</label>
                        <textarea class="form-control" rows="4">{{ profile.bio or "No bio yet." }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <input type="text" class="form-control" value="{{ profile.department or '_' }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Year</label>
                        <input type="text" class="form-control" value="{{ profile.year or '_' }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" value="{{ profile.location or '_' }}" disabled>
                    </div>

                    <div class="mb-3"> {# later make this like tags #}
                        <label class="form-label">Interests</label>
                        <input type="text" class="form-control"
                            value="{% if profile.interests %}
                                        {{ profile.interests | map('trim') | join(', ') }}
                                    {% else %}
                                        _ 
                                    {% endif %}" disabled>
                    </div>


                    <a href="{{ url_for('auth.profile_edit') }}" class="btn btn-primary-custom">
                        <i class="bi bi-save me-2"></i> Edit Profile
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
