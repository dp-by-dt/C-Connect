{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="auth-card glass-card">
                    <div class="auth-header text-center mb-4">
                        <div class="auth-icon mb-3">
                            <i class="bi bi-person-lock"></i>
                        </div>
                        <h2 class="auth-title">Welcome Back</h2>
                        <p class="auth-subtitle">Login to continue to C-Connect</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.login') }}" class="needs-validation" novalidate>
                        <!-- CHANGED: Using email instead of username for login (Best Practice) -->
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope me-1"></i>Email Address
                            </label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email" 
                                placeholder="your.email@campus.edu"
                                required
                                autofocus
                            >
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-key me-1"></i>Password
                            </label>
                            <div class="password-input-wrapper">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Enter your password"
                                    required
                                >
                                <button 
                                    type="button" 
                                    class="password-toggle" 
                                    onclick="togglePassword('password')"
                                    tabindex="-1"
                                >
                                    <i class="bi bi-eye" id="password-icon"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback">
                                Password is required.
                            </div>
                        </div>

                        <!-- ADDED: Remember me checkbox (New Feature) -->
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input 
                                    type="checkbox" 
                                    class="form-check-input" 
                                    id="remember" 
                                    name="remember"
                                >
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="auth-link">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary-custom w-100 mb-3" id="loginBtn">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>

                        <div class="text-center">
                            <span class="text-muted">Don't have an account?</span>
                            <!-- CHANGED: Link to /auth/signup instead of /auth/add_user -->
                            <a href="{{ url_for('auth.signup') }}" class="auth-link ms-1">Sign up</a>
                        </div>
                    </form>

                    <!-- Social login placeholder (for future) -->
                    <div class="auth-divider my-4">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button class="btn btn-social" disabled>
                            <i class="bi bi-google"></i>
                        </button>
                        <button class="btn btn-social" disabled>
                            <i class="bi bi-microsoft"></i>
                        </button>
                        <button class="btn btn-social" disabled>
                            <i class="bi bi-github"></i>
                        </button>
                    </div>
                    <p class="text-center text-muted mt-2" style="font-size: 0.75rem;">
                        Social login coming soon
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Auth page specific styles */
.auth-container {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    padding: 2rem 0;
}

.auth-card {
    padding: 2.5rem;
    animation: fadeInUp 0.6s ease;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.auth-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto;
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
    color: white;
    box-shadow: var(--shadow-md);
}

.auth-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

.auth-subtitle {
    color: var(--text-secondary);
    font-size: 1rem;
    margin-bottom: 0;
}

.password-input-wrapper {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--text-muted);
    cursor: pointer;
    padding: 0.5rem;
    transition: color 0.3s ease;
}

.password-toggle:hover {
    color: var(--primary-color);
}

.auth-divider {
    position: relative;
    text-align: center;
}

.auth-divider::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    width: 100%;
    height: 1px;
    background: var(--border-color);
}

.auth-divider span {
    position: relative;
    background: var(--bg-glass);
    padding: 0 1rem;
    color: var(--text-muted);
    font-size: 0.875rem;
}

.social-login {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.btn-social {
    width: 50px;
    height: 50px;
    border-radius: 12px;
    border: 1px solid var(--border-color);
    background: var(--bg-glass);
    color: var(--text-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25rem;
    transition: all 0.3s ease;
    cursor: not-allowed;
    opacity: 0.5;
}

.auth-link {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.auth-link:hover {
    color: var(--primary-hover);
    text-decoration: underline;
}
</style>

<script>
// Password visibility toggle
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(`${inputId}-icon`);
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
}

// Form submission with loading state
document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.querySelector('form');
    if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
            if (this.checkValidity()) {
                const loginBtn = document.getElementById('loginBtn');
                window.cconnect.showLoading(loginBtn);
            }
        });
    }
});
</script>
{% endblock %}
