{% extends "base.html" %}
{% block body %}

<h2>Messages</h2>

{% if users %}
  <ul class="list-group">
    {% for user in users %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ user.username }}</strong>
        </div>
        <a href="{{ url_for('messages.chat', user_id=user.id) }}"
           class="btn btn-sm btn-outline-primary">
          Open Chat
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No conversations yet.</p>
{% endif %}

{% endblock %}
